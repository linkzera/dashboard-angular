<mat-card class="posts-card" *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title [routerLink]="['/posts', post.id]">{{
      post.title
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
